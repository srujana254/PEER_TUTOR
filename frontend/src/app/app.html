<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" [routerLink]="'/dashboard'">
      <span class="brand-icon d-flex align-items-center justify-content-center">ðŸŽ“</span>
      <div class="d-flex flex-column">
        <div class="fw-semibold">Peer Tutoring</div>
        <div class="small text-muted">Welcome, {{ fullName || 'guest' }}</div>
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto align-items-center" *ngIf="isAuthed(); else guestLinks">
        <li class="nav-item me-3"><a class="nav-link btn-link" [routerLink]="'/dashboard'">Dashboard</a></li>
        <li class="nav-item me-3"><a class="nav-link" [routerLink]="'/find'">Find Tutors</a></li>
        <li class="nav-item me-3"><a class="nav-link" [routerLink]="'/sessions'">My Sessions</a></li>
        <li class="nav-item me-3" *ngIf="!isTutor()">
          <button class="btn btn-success btn-sm px-3 py-2" (click)="openBecomeModal()">Become a Tutor</button>
        </li>
        <li class="nav-item me-2">
          <div class="nav-notifications position-relative">
            <a class="nav-link position-relative" href="#" title="Notifications" (click)="$event.preventDefault(); showNotifications = !showNotifications">
              <i class="bi bi-bell" style="font-size:1.05rem"></i>
              <span class="notification-dot"></span>
            </a>
            <div class="notifications-panel card shadow-sm" *ngIf="showNotifications">
              <div class="p-2">
                <div class="d-flex justify-content-between align-items-center px-3 py-2">
                  <div class="fw-semibold">Notifications</div>
                  <a class="small text-decoration-none" href="#" (click)="$event.preventDefault(); markAllRead()">Mark all read</a>
                </div>
                <div class="notifications-list">
                  <ng-container *ngIf="notifications?.length; else noNotifs">
                    <div class="notif-item p-3 d-flex gap-3 align-items-start" *ngFor="let n of notifications">
                      <div class="notif-dot me-2" [class.unread]="n.unread"></div>
                      <div class="flex-grow-1">
                        <div class="fw-medium">{{ n.title }}</div>
                        <div class="small text-muted">{{ n.body }}</div>
                      </div>
                      <div class="text-end small text-muted">
                        <div>{{ n.time }}</div>
                        <div class="mt-1">
                          <button *ngIf="n.data?.sessionId && (n.data?.joinToken || n.data?.meetingUrl)" class="btn btn-sm btn-primary" (click)="joinFromNotification(n)">Join</button>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                  <ng-template #noNotifs>
                    <div class="text-center py-4 text-secondary">
                      <i class="bi bi-bell" style="font-size:2rem"></i>
                      <div class="mt-2 small">No notifications yet</div>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-secondary ms-2" (click)="signOut()" title="Sign out">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </li>
      </ul>

      <ng-template #guestLinks>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" [routerLink]="'/signin'">Sign in</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-lg-2" [routerLink]="'/signup'">Create account</a></li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>

<div class="container py-4">
  <router-outlet></router-outlet>
</div>

<!-- Become Tutor Modal Overlay -->
<div class="modal-backdrop" *ngIf="showBecomeModal">
  <div class="modal-overlay">
    <app-become-tutor (closeEvent)="onBecomeClose()" (successEvent)="onBecomeSuccess()"></app-become-tutor>
  </div>
</div>

<!-- Global toasts -->
<app-toasts></app-toasts>
