<div class="feedback-root container py-4">
	<div class="card p-3">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="mb-0">Feedback</h4>
			<div *ngIf="tutorId" class="small text-muted">Tutor: {{ tutorId }}</div>
		</div>

		<div *ngIf="loading" class="text-center py-4">Loadingâ€¦</div>

		<div *ngIf="!loading && list.length===0" class="text-center text-muted py-4">No feedback yet</div>

		<div *ngIf="!loading && list.length>0">
			<div *ngFor="let f of list" class="feedback-item p-3 mb-2 border rounded">
				<div class="d-flex justify-content-between align-items-start">
					<div>
						<div class="fw-semibold">{{ f.sessionId || 'Session' }}</div>
						<div class="small text-muted">{{ f.createdAt | date:'medium' }}</div>
					</div>
					<div class="text-end">
						<div class="rating">{{ showRatingStars(f.rating) }}</div>
					</div>
				</div>
				<div class="mt-2">{{ f.comment }}</div>
			</div>
		</div>
	</div>
</div>
