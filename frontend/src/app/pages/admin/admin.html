<div class="p-4">
  <h2 class="text-2xl font-bold text-slate-800 mb-4">Admin</h2>
  <div class="mb-3">
    <button class="btn btn-sm btn-outline-primary" (click)="showJoinlogs = !showJoinlogs">Toggle Join Logs</button>
  </div>
  <div *ngIf="showJoinlogs">
    <app-admin-joinlogs></app-admin-joinlogs>
  </div>
  <div *ngIf="loading" class="text-slate-600">Loading...</div>
  <div class="grid gap-4 md:grid-cols-2" *ngIf="!loading">
    <div class="bg-white rounded shadow p-4" *ngFor="let t of list">
      <div class="font-semibold text-slate-800">{{ t.userId?.fullName }}</div>
      <div class="text-sm text-slate-600">Subjects: {{ t.subjects?.join(', ') }}</div>
      <div class="text-sm text-slate-600">Avg Rating: {{ t.averageRating || 0 }}</div>
    </div>
  </div>
</div>
