<div class="py-3">
  <!-- tutor suggestion banner removed; toggle in DashboardHome handles view switching -->
  <div class="d-flex align-items-center gap-3 mb-3">
    <div class="rounded-3 bg-white p-3 d-flex align-items-center justify-content-center" style="width:56px;height:56px;box-shadow:0 6px 18px rgba(14,30,37,0.06)">
      <i class="bi bi-bar-chart" style="color:#1e3a8a;font-size:1.25rem"></i>
    </div>
    <div>
      <div class="fs-4 fw-semibold">Analytics Dashboard</div>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="kpi-card-icon kpi-blue"><i class="bi bi-journal-bookmark"></i></div>
          <div>
            <div class="text-secondary small">Total Sessions</div>
            <div class="fs-3 fw-semibold">{{ stats.total }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="kpi-card-icon kpi-green"><i class="bi bi-graph-up-arrow"></i></div>
          <div>
            <div class="text-secondary small">Completed Sessions</div>
            <div class="fs-3 fw-semibold">{{ stats.completed }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="kpi-card-icon kpi-orange"><i class="bi bi-bar-chart"></i></div>
          <div>
            <div class="text-secondary small">Upcoming Sessions</div>
            <div class="fs-3 fw-semibold">{{ stats.upcoming }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex align-items-center gap-3">
          <div class="kpi-card-icon kpi-teal"><i class="bi bi-people"></i></div>
          <div>
            <div class="text-secondary small">Tutors Worked With</div>
            <div class="fs-3 fw-semibold">{{ stats.tutorsWorkedWith }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="fw-semibold mb-2">Performance Overview</div>
      <div class="text-secondary small mb-1">Session Completion Rate</div>
      <div class="progress" role="progressbar" [attr.aria-valuenow]="stats.completionRate" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" [style.width.%]="stats.completionRate">{{ stats.completionRate }}%</div>
      </div>
    </div>
  </div>
</div>
