<div class="container py-4">
  <!-- If user is locally flagged as tutor, show tutor UI optimistically. If not, show a spinner while server confirms. -->
  <div *ngIf="localIsTutor || isTutor; else maybeLoading">
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="card"><div class="card-body">
          <div class="text-muted">Total Sessions</div>
          <div class="fs-4 fw-semibold">{{ stats.total }}</div>
        </div></div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card"><div class="card-body">
          <div class="text-muted">Completed</div>
          <div class="fs-4 fw-semibold">{{ stats.completed }}</div>
        </div></div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card"><div class="card-body">
          <div class="text-muted">Upcoming</div>
          <div class="fs-4 fw-semibold">{{ stats.upcoming }}</div>
        </div></div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card"><div class="card-body">
          <div class="text-muted">Students</div>
          <div class="fs-4 fw-semibold">{{ stats.students }}</div>
        </div></div>
      </div>
    </div>
  </div>

  <ng-template #maybeLoading>
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div *ngIf="!loading">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <div class="me-2"><span class="badge bg-primary p-2"><i class="bi bi-mortarboard"></i></span></div>
                <h5 class="m-0">Become a Tutor</h5>
              </div>

              <div class="mb-2">
                <label class="form-label small">Hourly Rate (₹)</label>
                <input type="number" class="form-control" [(ngModel)]="hourlyRate" />
              </div>

              <!-- duplicate dollar-rate input removed; using Hourly Rate (₹) above -->

              <div class="mb-2">
                <label class="form-label">Subjects You Can Teach</label>
                <div class="d-flex flex-wrap gap-2">
                  <button type="button" class="btn btn-sm"
                          [ngClass]="selectedSubjects.includes(s) ? 'btn-primary' : 'btn-outline-primary'"
                          *ngFor="let s of subjects"
                          (click)="toggleSubject(s)">{{ s }}</button>
                </div>
                <div class="form-text">Select at least one subject.</div>
              </div>

              <div class="d-flex gap-2 mt-3">
                <button class="btn btn-secondary" [disabled]="submitting" routerLink="/dashboard">Cancel</button>
                <button class="btn btn-primary ms-auto" [disabled]="submitting || !selectedSubjects.length" (click)="becomeTutor()">
                  <span *ngIf="!submitting">Become a Tutor</span>
                  <span *ngIf="submitting" class="spinner-border spinner-border-sm"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
